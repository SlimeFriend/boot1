<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h3>전체 부서 조회</h3>
		
		<table class="table">
			<thead>
				<tr>
					<th>부서번호</th>
					<th>부서명</th>
				</tr>
			</thead>
			<tbody>
				
					<th:block th:each="info : ${depts}">
						<tr>
							<td>[[ ${info.departmentId} ]]</td>
							<td>[[ ${info.departmentName} ]]</td>
						</tr>
					</th:block>
				
			</tbody>
		</table>
	</div>
	<script>
		const context = $('meta[name="ctxPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			let trTag = event.currentTarget;
			let did = $(trTag).children().eq(0).text();
			let url =  '/findDept?departmentId=' + did;
			location.href=url;
		});
	</script>
</body>
</html>
