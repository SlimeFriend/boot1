<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <form th:action="@{/insertDept}" method="post">
    <h3>사원 정보 추가</h3>
    <div>
      <label for="did">부서번호</label>
      <input type="number" id="did" name="departmentId" >
    </div>
    <div>
      <label for="dname">부서이름</label>
      <input type="text" id="dname" name="departmentName">
    </div>
    <div>
      <label for="mid">부서 관리자 번호</label>
      <input type="number" id="mid" name="managerId">
    </div>
    <div>
      <label for="loc">부서 위치 번호</label>
      <input type="number" id="loc" name="locationId">
    </div>
    <div>
      <button type="submit">저장</button>
    </div>
  </form>
</body>
</html>
