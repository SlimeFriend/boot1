<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>a</title>
</head>
<body>
	<h1>타임리프 테스트</h1>
	<!-- th:block  // 타임리프의 유일한 태그(반복문 조건문 동시사용시 구분 위함) 
					  반복문의 가시성을 위해서도 사용 -->
	<th:block th:each="num, sts: ${ #numbers.sequence(1,5) }">
		<p th:text="${num}"/>
		<p th:text="${sts.index}"/>
		<p th:text="${sts.count}"/>
	</th:block>
	<p th:text="${emp.lastName + '님' + (emp.employeeId + 5)}"/>
	<a th:href="@{/empList}">전체조회</a>     <!-- Context-path 자동 적용 -->
	<a href="/empList">전체조회2</a>
</body>
</html>
